name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    # âœ… Global environment variables (available to all steps)
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      # Add more if needed:
      # DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and auto-fix
        run: npm run lint:fix

      - name: Run lint check
        run: npm run lint

      - name: Run tests
        run: npx jest test

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: |
          docker build \
            --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --build-arg SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }} \
            -t blind-app .

      - name: Push Docker image (example)
        run: echo "Add Docker Hub or registry push step here"

      - name: Deploy (example)
        run: echo "Add deployment step here"

