name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    env:
      # Inject your GitHub secret as a runtime environment variable
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and auto-fix
        run: npm run lint:fix

      - name: Run lint check
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Build Docker image
        run: docker build -t blind-app .
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Push Docker image (example)
        run: echo "Add Docker Hub or registry push step here"

      - name: Deploy (example)
        run: echo "Add deployment step here"

