name: Auto-generate Docstrings with Coderabbit

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  docstring:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Build application
        run: npm run build

      - name: Set up Coderabbit CLI
        run: npm install -g @coderabbitai/cli

      - name: Generate/Update Docstrings with Coderabbit
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
        run: |
          coderabbit docstrings --write --yes

      - name: Commit and push docstring changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore(docs): auto-generate docstrings with Coderabbit [skip ci]"
            git push
          fi
